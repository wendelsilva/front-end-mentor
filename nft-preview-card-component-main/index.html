<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <section class="card">
    <div class="nft-image">
      <div class="icon">
        <img class="view-icon" src="./images/icon-view.svg" alt="view icon">
      </div>
      <img src="./images/image-equilibrium.jpg" alt="NFT image">
    </div>

    <p class="nft-name">
      Equilibrium #3429
    </p>

    <p class="nft-description">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="nft-price">
      <p class="nft-sale-price">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
        0.041 ETH
      </p>

      <p class="nft-price-lifetime">
        <img src="./images/icon-clock.svg" alt="clock icon">
        3 days left
      </p>
    </div>

    <hr>

    <div class="nft-creator">
      <img src="./images/image-avatar.png" alt="NFT creator avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/wendelsilva">Wendel Silva</a>.
  </div>
</body>

</html>
